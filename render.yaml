services:
  # Backend API service
  - type: web
    name: meeting-notes-api
    runtime: python
    buildCommand: cd backend && ./build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: Email
        sync: false
      - key: Pass
        sync: false

  # Frontend service
  - type: web
    name: meeting-notes-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          name: meeting-notes-api
          type: web
          property: url
        value: https://meeting-notes-api.onrender.com/